<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 165 265" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <g id="pointC">
            <text x="8" y="4" fill="red" font-size="20" >C</text>
            <circle cx="0" cy="0" r="2.8" fill="red" />
        </g>
        <g id="tiret">
            <line x1="-3" y1="-3" x2="3" y2="3" stroke="black" stroke-width="2"/>
        </g>
    </defs>
    <line x1="20" y1="240" x2="130" y2="30" stroke="black" stroke-width="2"/>
    <use href="#pointC" x="0" y="0">
        <animateMotion 
            dur="10s" 
            repeatCount="indefinite"
            path="M 20 240 L 130 30" />
    </use>

    <text x="90" y="72">A</text>
    <text x="25" y="198">B</text>
    <use href="#tiret" x="108" y="72" />
    <use href="#tiret" x="42" y="198" />

    <text  x="75%" y="75%" 
            dominant-baseline="middle" 
            text-anchor="middle" 
            font-size="20" 
            fill="green"
            font-family="Katex_Main" >
        C ∈ [AB]
        <animate 
            attributeName="visibility"
            values="hidden; visible; visible; visible; hidden"
            dur="10s"
            repeatCount="indefinite" />
    </text>
    <text x="75%" y="75%" 
            dominant-baseline="middle" 
            text-anchor="middle" 
            font-size="20" 
            fill="red"
            font-family="Katex_Main" >
        C ∉ [AB]
        <animate 
            attributeName="visibility"
            values="visible; hidden; hidden; hidden; visible"
            dur="10s"
            repeatCount="indefinite" />
    </text>
</svg>